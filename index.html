<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Wordle Clone</title>
	</head>
	<body>
		<div class="alert">
			<p>Word doesn't exist!</p>
		</div>

		<div class="nav">
			<button id="help">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					class="h-5 w-5"
					viewBox="0 0 20 20"
					fill="currentColor"
				>
					<path
						fill-rule="evenodd"
						d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z"
						clip-rule="evenodd"
					/>
				</svg>
			</button>
			<h1 class="title">Wordle Clone</h1>
			<button id="refresh">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					class="h-5 w-5"
					viewBox="0 0 20 20"
					fill="currentColor"
				>
					<path
						fill-rule="evenodd"
						d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z"
						clip-rule="evenodd"
					/>
				</svg>
			</button>
		</div>

		<div class="gameboard">
			<div class="gameboard__row shaking">
				<div class="gameboard__cell first__row"></div>
				<div class="gameboard__cell first__row"></div>
				<div class="gameboard__cell first__row"></div>
				<div class="gameboard__cell first__row"></div>
				<div class="gameboard__cell first__row"></div>
			</div>
			<div class="gameboard__row">
				<div class="gameboard__cell second__row"></div>
				<div class="gameboard__cell second__row"></div>
				<div class="gameboard__cell second__row"></div>
				<div class="gameboard__cell second__row"></div>
				<div class="gameboard__cell second__row"></div>
			</div>
			<div class="gameboard__row">
				<div class="gameboard__cell third__row"></div>
				<div class="gameboard__cell third__row"></div>
				<div class="gameboard__cell third__row"></div>
				<div class="gameboard__cell third__row"></div>
				<div class="gameboard__cell third__row"></div>
			</div>
			<div class="gameboard__row">
				<div class="gameboard__cell fourth__row"></div>
				<div class="gameboard__cell fourth__row"></div>
				<div class="gameboard__cell fourth__row"></div>
				<div class="gameboard__cell fourth__row"></div>
				<div class="gameboard__cell fourth__row"></div>
			</div>
			<div class="gameboard__row">
				<div class="gameboard__cell fifth__row"></div>
				<div class="gameboard__cell fifth__row"></div>
				<div class="gameboard__cell fifth__row"></div>
				<div class="gameboard__cell fifth__row"></div>
				<div class="gameboard__cell fifth__row"></div>
			</div>
			<div class="gameboard__row">
				<div class="gameboard__cell sixth__row"></div>
				<div class="gameboard__cell sixth__row"></div>
				<div class="gameboard__cell sixth__row"></div>
				<div class="gameboard__cell sixth__row"></div>
				<div class="gameboard__cell sixth__row"></div>
			</div>
		</div>

		<div class="keyboard">
			<div class="keyboard__first">
				<div class="keyboard__key">Q</div>
				<div class="keyboard__key">W</div>
				<div class="keyboard__key">E</div>
				<div class="keyboard__key">R</div>
				<div class="keyboard__key">T</div>
				<div class="keyboard__key">Y</div>
				<div class="keyboard__key">U</div>
				<div class="keyboard__key">I</div>
				<div class="keyboard__key">O</div>
				<div class="keyboard__key">P</div>
			</div>
			<div class="keyboard__second">
				<div class="keyboard__key">A</div>
				<div class="keyboard__key">S</div>
				<div class="keyboard__key">D</div>
				<div class="keyboard__key">F</div>
				<div class="keyboard__key">G</div>
				<div class="keyboard__key">H</div>
				<div class="keyboard__key">J</div>
				<div class="keyboard__key">K</div>
				<div class="keyboard__key">L</div>
			</div>
			<div class="keyboard__third">
				<div class="keyboard__key keyboard__action">ENTER</div>
				<div class="keyboard__key">Z</div>
				<div class="keyboard__key">X</div>
				<div class="keyboard__key">C</div>
				<div class="keyboard__key">V</div>
				<div class="keyboard__key">B</div>
				<div class="keyboard__key">N</div>
				<div class="keyboard__key">M</div>
				<div class="keyboard__key keyboard__action">DEL</div>
			</div>
		</div>

		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
